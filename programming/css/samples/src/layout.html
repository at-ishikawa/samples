<html>
  <head>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      .header {
        background-color: blue;
        height: 40px;
      }
      .main {
        flex: 1 0 auto;
      }
      .footer {
        background-color: black;
        color: white;
        height: 40px;
      }
      .container {
        max-width: 960px;
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          Header
        </div>
      </header>
      <main class="main">
        <div class="container">
          Main
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          Footer
        </div>
      </footer>
    </div>
  </body>
</html>
